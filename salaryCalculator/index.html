<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <div class="form-container">
    <form action="" id="wageForm">
      <h3>THIS IS FORM</h3>

      <label for="basicWage">Basic wages :</label>
      <input type="number" id="basicWage" />

      <p>Hourly Pay (if 8 hours working) : <span id="hourlyPay"></span></p>
      <p>Epf Contribution : <span id="epfPay"></span></p>
      <p>Socso Contribution : <span id="socsoPay"></span></p>
      <p>Net Pay: <span id="netPay"></span></p>

      <p>Overtime Calculation</p>
      <label for="otHours"> Normal Rate</label>

      <input type="checkbox" name="otRate" id="1.0Rate" />
      <input type="checkbox" name="otRate" id="1.5Rate" />
      <input type="number" id="normalRate" />
      <p>Normal OT Pay<span id="normalPay"></span></p>

      <label for="otHours"> Double Rate (x2.0)</label>
      <input type="checkbox" name="otRate" id="2.0Rate" />
      <input type="checkbox" name="otRate" id="2.0RateAfter8Hours" />
      <input type="number" id="doubleRate" />
      <p>Double OT Pay<span id="doublePay"></span></p>

      <label for="otHours"> Triple Rate (x3.0)</label>
      <input type="checkbox" name="otRate" id="3.0Rate" />
      <input type="checkbox" name="otRate" id="3.0RateAfter8Hours" />
      <input type="number" id="tripleRate" />
      <p>Triple OT Pay<span id="triplePay"></span></p>

      <p>Gross Pay:<span id="grossPay"></span></p>
    </form>
  </div>
</body>
</html>
