<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Playground</title>
</head>
<body>
    
    <div class="container-1" id="container-1">
        <div class="box-1" id="box-1"></div>
        <div class="box-2" id="box-2"></div>
    </div>

    <div class="form-container">
        <form action="">
            <h3>THIS IS FORM</h3>

            <label for="basicWage">Basic wages :</label>
            <input type="number" id="basicWage">

            <p> Hourly Pay ( 8 hours working) : <span id="hourlyPay"></span></p>
            <p> Epf Contribution : <span id="epfPay"></span></p>

            <p>Overtime Calculation</p>
            <label for="otHours"> Normal Rate (x1.5)</label>
            <input type="number" id="normalRate">
            <p> Normal OT Pay<span id="normalPay"></span></p>

            <label for="otHours"> Double Rate (x2.0)</label>
            <input type="number" id="doubleRate">
            <p> Double OT Pay<span id="doublePay"></span></p>

            <label for="otHours"> Triple Rate (x3.0)</label>
            <input type="number" id="tripleRate">
            <p> Triple OT Pay<span id="triplePay"></span></p>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
